<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Opinión</title>
    <style>
        .opinionForm {
            background-color: bisque;
            margin: 10px;
            padding: 20px;
            width: 40%;
        }

        .formation {
            width: auto;
        }

        .inpForm:focus {
            border: 2px solid blue;
        }

        .inpForm:hover {
            border: 5px solid green;
        }

        .stars {
            font-size: 30px;
            cursor: pointer;
        }

        .star {
            color: lightgray;
        }

        .rating {
            margin-top: 10px;
        }

        .divListaOpiniones {
            text-align: center;
            align-items: center;
        }

        .OpinicionesTabla {
            text-align: center;
            align-items: center;
            width: 50%;
        }

        .tabla {
            text-align: center;
            align-items: center;
            width: 100%;
            background-color: grey;

        }

        th,
        td {
            margin: 5px;
            border: 2px solid black;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <center>
        <form action="#" class="opinionForm">
            <div class="formation">
                <div id="nombreMessage">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="inpForm" readonly placeholder="Ingrese su nombre">
                </div>
                <div id="apellidosMessage">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" class="inpForm" readonly placeholder="Ingrese su apellido">
                </div>
                <div id="emailMessage">
                    <label for="email">Email:</label>
                    <input type="email" class="inpForm" readonly placeholder="abd@correo.co">
                </div>
                <div id="telefonoMessage">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="inpForm" readonly placeholder="(+00)000 000 0000">
                </div>
                <div id="asuntoMessage">
                    <label for="asunto">Asunto:</label>
                    <input type="text" class="inpForm" readonly placeholder="Asunto">
                </div>
                <div id="mensajeMessage">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="inpForm" readonly placeholder="Esto es un mensaje"></textarea>
                </div>
            </div>
            <div class="stars" data-rating="0">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
            <div class="rating">Valor del ranking: 0</div>

            <button type="button" onclick="cancelar()">Cancelar</button>
            <button type="button" onclick="reiniciar()">Reiniciar</button>
            <button type="submit" onclick="enviar()" id="enviarBtn" disabled>Enviar</button>
        </form>
    </center>

    <div class="divListaOpiniones">
        <h2>Lista de opiniones</h2>
        <center>
            <div class="OpinicionesTabla">
                <table class="tabla">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Asunto</th>
                        <th>Mensaje</th>
                        <th>Puntuacion</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </center>
    </div>


    <script>
        const stars = document.querySelectorAll('.star');
        const ratingText = document.querySelector('.rating');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                const rating = index + 1;
                ratingText.textContent = `Valor del ranking: ${rating}`;
                document.querySelector('.stars').setAttribute('data-rating', rating);

                stars.forEach((s, i) => {
                    if (i < rating) { s.style.color = 'gold'; } else { s.style.color = 'lightgray'; }
                });
            });
        });
        function mostrarIconoMensaje(elementId, mensaje, tipo) {
            const messageElement = document.getElementById(elementId + "Message"); messageElement.innerHTML = tipo === "error" ?
                `<img src="x.png"> ${mensaje}` : `<img src="chulito.png"> ${mensaje}`;
        }

        function cancelar() {
            // Acción para cancelar
        }

        function reiniciar() {
            // Acción para reiniciar
        }

        function enviar() {
            // Acción para enviar formulario
        }


    </script>
</body>

</html>
